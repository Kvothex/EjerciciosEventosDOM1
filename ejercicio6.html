<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <label>Coordenada X</label>
    <input id="cX" readonly> </div>
    <label>Coordenada Y</label>
    <input id="cY" readonly> </div>

    <script>
        document.addEventListener("mousemove", function(event) {
            document.getElementById("cX").value = event.screenX;
            document.getElementById("cY").value = event.screenY;
        });
    </script>

</body>
</html>
