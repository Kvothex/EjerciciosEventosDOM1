<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        window.onload = function() {
            const cuadro = document.getElementById("cuadro");

            cuadro.addEventListener("mouseover", function() {
                cuadro.style.backgroundColor = "red";
            });

            cuadro.addEventListener("mouseout", function() {
                cuadro.style.backgroundColor = "white";
            });
        };
    </script>
</head>
<body>
    <div style="display: block; width: 100px; height: 100px; background-color: white;" id="cuadro">
        Cuadro que cambia al entrar el rat√≥n
    </div>
</body>
</html>
