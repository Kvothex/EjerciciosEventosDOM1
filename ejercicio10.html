<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evitar Números en Input</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label>No se aceptan dígitos</label>
        <input type="text" id="letras">
    </form>

    <script>
        document.getElementById("letras").addEventListener("keydown", function(event) {
            if (event.key >= '0' && event.key <= '9') {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
